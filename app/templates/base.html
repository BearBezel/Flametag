<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "FlameTag" }}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  <!-- Optional top brand bar (keeps everything feeling consistent) -->
  {% if not hide_topbar %}
  <div class="topbar">
    <a href="{{ url_for('main.home') }}" class="topbar-brand" aria-label="FlameTag home">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="FlameTag" class="topbar-logo">
    </a>
  </div>
  {% endif %}
  
  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-wrap">
        {% for category, message in messages %}
          <div class="flash {{ 'ok' if category=='ok' else 'err' }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Page content -->
  <main class="app">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
