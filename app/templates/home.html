{% extends "base.html" %}
{% block content %}

<div class="hero">

  <!-- Logo -->
  <img
    src="{{ url_for('static', filename='img/logo.png') }}"
    alt="FlameTag"
    class="hero-logo"
  />

  <!-- Search -->
  <form id="codeForm" class="hero-search" autocomplete="off">
    <input
      id="codeInput"
      type="text"
      placeholder="Enter code (e.g. R329QRY8)"
      required
    />

    <div class="hero-actions">
      <button class="btn primary" type="submit">View</button>
      <button class="btn secondary" type="button" id="scanBtn">Scan QR</button>
    </div>
  </form>

</div>

<!-- How it works -->
<div class="how-it-works">
  <button class="how-btn">How it works</button>

  <div class="how-grid">
    <div class="how-card">
      <div class="how-icon">ðŸ”¥</div>
      <p>FlameTag QR added to the lighter</p>
    </div>

    <div class="how-card">
      <div class="how-icon">ðŸ“±</div>
      <p>Scan to view the public message</p>
    </div>

    <div class="how-card">
      <div class="how-icon">ðŸ”’</div>
      <p>Unlock the private message with a PIN</p>
    </div>
  </div>
</div>

<script>
  document.getElementById("codeForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const token = document.getElementById("codeInput").value.trim().toUpperCase();
    if (!token) return;
    window.location.href = "/l/" + token;
  });
</script>

{% endblock %}
